<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocy Receipt OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .upload-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Grocy Receipt OCR</h1>
        
        <div class="upload-container">
            <h2 class="h4 mb-3">Upload Receipt</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('upload_receipt') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="receipt" class="form-label">Select receipt image or PDF</label>
                    <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*,.pdf" required>
                    <div class="form-text">Supported formats: JPEG, PNG, PDF</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Upload and Process</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
